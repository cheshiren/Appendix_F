name: Appendix_F
description: A mobile game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^1.0.1
  cupertino_icons: ^1.0.2
  go_router: ^5.0.1
  logging: ^1.0.2
  provider: ^6.0.2
  shared_preferences: ^2.0.13

  google_fonts: ^3.0.1
  inner_shadow_widget: ^0.0.3
  flutter_svg: ^1.1.5
  patterns_canvas: ^0.4.0
  simple_gradient_text: ^1.2.4
  dotted_border: ^2.0.0+2

  # If you don't need one of the following dependencies,
  # delete the relevant line below, and get rid of any Dart code
  # that references the dependency.
  firebase_core: ^1.15.0  # Needed for Crashlytics below
  firebase_crashlytics: ^2.8.1  # Error reporting
  games_services: ^3.0.0  # Achievements and leaderboards
  google_mobile_ads: ^2.0.1  # Ads
  in_app_purchase: ^3.0.1  # In-app purchases

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/photos/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: Anonymous Pro
      fonts:
        - asset: assets/fonts/Anonymous_Pro/AnonymousPro-Regular.ttf
    - family: Bad Script
      fonts:
        - asset: assets/fonts/Bad_script/BadScript-Regular.ttf
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat/Caveat-Regular.ttf
    - family: Minecart LCD
      fonts:
        - asset: assets/fonts/Minecart_LCD/minecartlcd.ttf
    - family: Oooh Baby
      fonts:
        - asset: assets/fonts/Oooh_Baby/OoohBaby-Regular.ttf
    - family: Orelega One
      fonts:
        - asset: assets/fonts/Orelega_One/OrelegaOne-Regular.ttf
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald/Oswald-Regular.ttf
    - family: PT Mono
      fonts:
        - asset: assets/fonts/PT_Mono/PTMono-Regular.ttf
    - family: PT Sans
      fonts:
        - asset: assets/fonts/PT_Sans/PTSans-Bold.ttf
        - asset: assets/fonts/PT_Sans/PTSans-Regular.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Black.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon-adaptive-foreground.png"
